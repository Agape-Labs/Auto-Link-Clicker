<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto Link Clicker – Agape Labs</title>
  <!-- Inter font for primary UI, Space Grotesk for footer/brand -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&family=Space+Grotesk:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-blue: #2F80ED;
      --deep-navy: #0F172A;
      --sky-cyan: #2DCCFF;
      --white: #FFFFFF;
      --graphite-gray: #6B7280;
      --light-gray: #E5E7EB;
    }
    html, body {
      padding: 0;
      margin: 0;
      min-width: 320px;
      background: var(--deep-navy);
      color: var(--white);
      font-family: 'Inter', Arial, sans-serif;
    }
    .container {
      background: rgba(255,255,255,0.02);
      border-radius: 18px;
      padding: 24px 22px 20px 22px;
      margin: 26px 14px 10px 14px;
      box-shadow: 0 8px 34px 0 rgba(31,38,135,0.19);
      min-width: 260px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .extension-header {
      display: flex;
      align-items: center;
      gap: 13px;
      margin-bottom: 20px;
    }
    .extension-icon {
      width: 34px;
      height: 34px;
      border-radius: 7px;
      background: var(--white);
      object-fit: contain;
      box-shadow: 0 2px 8px 0 rgba(47,128,237,0.10);
      border: 2px solid var(--primary-blue);
    }
    .extension-title {
      font-weight: 700;
      font-size: 1.22em;
      color: var(--primary-blue);
      letter-spacing: -0.5px;
      text-shadow: 0 1px 10px rgba(47,128,237,0.08);
    }
    h2 {
      margin: 14px 0 18px 0;
      font-size: 1.08em;
      font-weight: 500;
      color: var(--light-gray);
      text-align: center;
      letter-spacing: 0.02em;
    }
    label {
      align-self: flex-start;
      font-size: 0.98em;
      color: var(--graphite-gray);
      font-weight: 600;
      margin-bottom: 6px;
      letter-spacing: 0.01em;
    }
    input {
      width: 100%;
      padding: 13px 12px;
      margin-bottom: 16px;
      border: none;
      border-radius: 9px;
      font-size: 1em;
      background: var(--white);
      color: var(--deep-navy);
      font-family: inherit;
      transition: box-shadow 0.19s, background 0.15s;
      box-shadow: 0 1px 6px 0 rgba(0,0,0,0.06);
      outline: none;
    }
    input:focus {
      box-shadow: 0 0 0 2px var(--primary-blue);
      background: #F9FBFD;
    }
    button {
      width: 100%;
      padding: 12px 0;
      border: none;
      border-radius: 9px;
      background: linear-gradient(90deg, var(--sky-cyan) 0%, var(--primary-blue) 100%);
      color: var(--white);
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      letter-spacing: 0.04em;
      transition: background 0.22s, box-shadow 0.13s;
      box-shadow: 0 3px 12px rgba(47,128,237,0.13);
      margin-top: 6px;
    }
    button:hover, button:focus {
      background: linear-gradient(90deg, var(--primary-blue) 0%, var(--sky-cyan) 100%);
      box-shadow: 0 5px 16px rgba(45,204,255,0.17);
    }
    .footer-branding {
      margin-top: 22px;
      padding-top: 9px;
      border-top: 1px solid rgba(107,114,128,0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-family: 'Space Grotesk', monospace;
      font-size: 1em;
      color: var(--graphite-gray);
      opacity: 0.93;
      letter-spacing: 0.01em;
    }
    .brand-logo {
      width: 26px;
      height: 26px;
      object-fit: contain;
      /* add a fallback bg for transparent logos */
    }
	.copyright-row {
	color: #6B7280;
    font-size: 0.95em;
    opacity: 0.80;
    font-family: 'Space Grotesk', monospace;
    /* Responsive adjustment */
    @media (max-width: 350px) {
      .container { padding: 18px 4px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- HEADER: Extension icon and name -->
    <div class="extension-header">
      <img src="icon48.png" alt="Extension icon for Auto Link Clicker" class="extension-icon" />
      <span class="extension-title">Auto Link Clicker</span>
    </div>
    <h2>Click any link by its text across all your tabs.</h2>
    <label for="linkText">Link text to click</label>
    <input id="linkText" type="text" placeholder="e.g. Download" autofocus />
    <button id="clickBtn">Click Link In All Tabs</button>
    <!-- FOOTER: Brand logo and name -->
    <div class="footer-branding">
      <img src="agape-logo.png" alt="Agape Labs logo" class="brand-logo" />
      Agape Labs
    </div>
	<div class="copyright-row">
       <br> © 2025 Agape Labs. All rights reserved.
      </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
